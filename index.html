<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Vinicius Barretto Mello" />
    <meta name="keywords" content="webapp, baby weight tracker, baby weight" />
    <meta
      name="description"
      content="Webapp to register and daily weight tracker baby weight"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Baby Weight Tracker</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="./images/logo.svg" alt="" class="nav__logo" />
          <button type="button" class="nav__button">
            <span
              ><img src="./images/icon_add.svg" alt="" class="nav__add-icon"
            /></span>
            New Weight
          </button>
        </nav>
        <div class="header__form header__form_closed">
          <form class="form-weight">
            <fieldset class="form-weight__fieldset">
              <label for="date" class="form-weight__label-date"
                ><input
                  type="date"
                  id="form-weight__date"
                  name="date"
                  class="form-weight__inputs form-weight__date"
              /></label>
              <label for="pounds" class="form-weight__label-pounds"
                ><input
                  type="number"
                  name="pounds"
                  id="form-weight__pounds"
                  class="form-weight__inputs form-weight__pounds"
                  placeholder="---"
                /><span class="form-weight__pounds-abbreviation"
                  >lbs</span
                ></label
              >
              <label for="ounces" class="form-weight__label"
                ><input
                  type="number"
                  name="ounces"
                  id="form-weight__ounces"
                  class="form-weight__inputs form-weight__ounces"
                  placeholder="---"
                /><span class="form-weight__ounces-abbreviation"
                  >oz</span
                ></label
              >
              <button type="button" class="form-weight__button">Submit</button>
            </fieldset>
          </form>
        </div>
      </header>
      <main class="content">
        <div class="content__background"></div>
        <section class="weight-info">
          <div class="weight-info__header">
            <div class="weight-info__column-name">
              <h2 class="weight-info__name">Kai Mello Wald</h2>
              <button type="button" class="weight-info__btn">
                <img src="./images/edit-btn.svg" alt="" />
              </button>
            </div>
            <ul class="weight-info__column-dates">
              <li class="weight-info__dates">
                <p class="weight-info__date">Weight Date 10/07/2024</p>
              </li>
              <li class="weight-info__dates">
                <p class="weight-info__date">Birthdate 09/27/2024</p>
              </li>
            </ul>
          </div>
          <div class="weight-info__values-container">
            <div class="info-column info-column_days">
              <h3 class="info-column__title">days</h3>
              <p class="info-column__value">10</p>
            </div>
            <div class="info-column info-column_pounds-ounces">
              <h3 class="info-column__title">Pounds + Ounces</h3>
              <p class="info-column__value">7 lbs 8.1 oz</p>
            </div>
            <div class="info-column info-column_kilograms">
              <h3 class="info-column__title">kilograms</h3>
              <p class="info-column__value">3.404 kg</p>
            </div>
          </div>
          <div class="info-column info-column_percentage">
            <h3 class="info-column__title">
              Percentage of birth weight change
            </h3>
            <p class="info-column__value">0.8%</p>
            <div class="slide-bar">
              <input
                type="range"
                class="slide-bar__infographic"
                min="-10"
                max="0"
                value="-7"
                disabled
              />
              <div class="slide-bar__legend">
                <p class="slide-bar__legend-value slide-bar__minus-ten">-10%</p>
                <p class="slide-bar__legend-value slide-bar__minus-seven">
                  -7%
                </p>
                <p class="slide-bar__legend-value slide-bar__zero">0%</p>
              </div>
              <p class="slide-bar__status">normal</p>
            </div>
          </div>
        </section>
        <section class="daily-tracker">
          <h2 class="daily-tracker__title">Daily Weight Tracker</h2>
          <table class="track-table">
            <tr class="track-table__headers">
              <th class="track-table__header-item">Date</th>
              <th class="track-table__header-item">Days</th>
              <th class="track-table__header-item">lb + oz</th>
              <th class="track-table__header-item">kg</th>
              <th class="track-table__header-item">Change</th>
            </tr>
            <tr class="track-table__rows">
              <td class="track-table__row-item">
                <button class="track-table__btn">09/27/2024</button>
              </td>
              <td class="track-table__row-item">0</td>
              <td class="track-table__row-item">7 lbs 7 oz</td>
              <td class="track-table__row-item">3.374 kg</td>
              <td class="track-table__row-item">0%</td>
            </tr>
          </table>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
